<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CGPA Calculator</h1>
      <p>Calculate your semester GPA and cumulative CGPA easily.</p>
    </header>

    <form id="courseForm">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" placeholder="e.g., Mathematics" required>
      </div>
      <div class="form-group">
        <label for="marks">Marks (0-100)</label>
        <input type="number" id="marks" placeholder="e.g., 85" required>
      </div>
      <div class="form-group">
        <label for="credits">Credits</label>
        <input type="number" id="credits" placeholder="e.g., 3" required>
      </div>
      <button type="button" id="addCourse" class="btn">Add Course</button>
    </form>

    <div class="buttons">
      <button id="calculateGPA" class="btn primary">Calculate GPA</button>
      <button id="calculateCGPA" class="btn secondary">Calculate CGPA</button>
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Course</th>
          <th>Marks</th>
          <th>Credits</th>
          <th>Grade Points</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>

    <div class="output">
      <h2 id="gpaDisplay">GPA: </h2>
      <h2 id="cgpaDisplay">CGPA: </h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
