<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1><i class="fas fa-calculator"></i> CGPA Calculator</h1>
      <p>Calculate your semester GPA and cumulative CGPA effortlessly.</p>
    </header>

    <!-- Form Section -->
    <form id="courseForm">
      <div class="form-group">
        <label for="courseName"><i class="fas fa-book"></i> Course Name</label>
        <input type="text" id="courseName" placeholder="e.g., Mathematics" required>
      </div>
      <div class="form-group">
        <label for="marks"><i class="fas fa-percentage"></i> Marks (0-100)</label>
        <input type="number" id="marks" placeholder="e.g., 85" required>
      </div>
      <div class="form-group">
        <label for="credits"><i class="fas fa-graduation-cap"></i> Credits</label>
        <input type="number" id="credits" placeholder="e.g., 3" required>
      </div>
      <button type="button" id="addCourse" class="btn primary">
        <i class="fas fa-plus-circle"></i> Add Course
      </button>
    </form>

    <!-- Action Buttons -->
    <div class="buttons">
      <button id="calculateGPA" class="btn primary">
        <i class="fas fa-calculator"></i> Calculate GPA
      </button>
      <button id="saveSemester" class="btn secondary">
        <i class="fas fa-save"></i> Save Semester
      </button>
      <button id="calculateCGPA" class="btn primary">
        <i class="fas fa-chart-line"></i> Calculate CGPA
      </button>
    </div>

    <!-- Table Section -->
    <table id="resultsTable">
      <thead>
        <tr>
          <th><i class="fas fa-book"></i> Course</th>
          <th><i class="fas fa-percentage"></i> Marks</th>
          <th><i class="fas fa-graduation-cap"></i> Credits</th>
          <th><i class="fas fa-star"></i> Grade Points</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows dynamically added here -->
      </tbody>
    </table>

    <!-- GPA and CGPA Display -->
    <div class="output">
      <h2 id="gpaDisplay"><i class="fas fa-graduation-cap"></i> GPA: </h2>
      <h2 id="cgpaDisplay"><i class="fas fa-chart-line"></i> CGPA: </h2>
    </div>
  </div>

  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
